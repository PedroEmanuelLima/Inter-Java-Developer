plugins {
    id 'java'
    id 'checkstyles'
    id 'pmd'
}

group 'one.digitalinnovation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

checkstyles {
    toolVersion = '8.21'
    showViolations = true
    configFiles = file("config/checkstyle/checkstyle.xml")
}

pmd {
    ruleSetFiles = file("config/pmd/pmd.xml")
    toolVersion = '6.15.0'
    ignoreFaileures = trueconsoleOutput = true
}